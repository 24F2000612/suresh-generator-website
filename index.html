<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SURESH GENERATOR | ENTERPRISE DIGITAL TWIN</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Space Grotesk', 'monospace'],
                    },
                    colors: {
                        'neon-blue': '#00f3ff',
                        'deep-space': '#050505',
                        'glass': 'rgba(255, 255, 255, 0.05)',
                    }
                }
            }
        }
    </script>

    <script type="importmap">
        {
            "imports": {
                "react": "https://esm.sh/react@18.2.0",
                "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
                "three": "https://esm.sh/three@0.160.0",
                "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.15.14",
                "@react-three/drei": "https://esm.sh/@react-three/drei@9.96.1",
                "framer-motion": "https://esm.sh/framer-motion@10.18.0",
                "wouter": "https://esm.sh/wouter@3.0.0"
            }
        }
    </script>
    <script type="module" src="https://esm.sh/run-smd"></script>

    <style>
        body, html { margin: 0; padding: 0; background: #000; overflow: hidden; height: 100%; width: 100%; }
        #root { width: 100%; height: 100%; }
        
        .glass-panel {
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .scan-line {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0, 243, 255, 0.1) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100%; }
        }

        /* Custom Scrollbar for internal panels */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" data-type="module">
        import React, { useState, useRef, useEffect, useMemo, Suspense } from 'react';
        import { createRoot } from 'react-dom/client';
        import * as THREE from 'three';
        import { Canvas, useFrame, useThree } from '@react-three/fiber';
        import { OrbitControls, Stars, Text, Float, MeshDistortMaterial, PerspectiveCamera, Environment, useTexture } from '@react-three/drei';
        import { motion, AnimatePresence } from 'framer-motion';

        // --- GLSL SHADERS (The "Matrix" Code) ---
        const EnergyShieldShader = {
            vertexShader: `
                varying vec2 vUv;
                varying vec3 vNormal;
                void main() {
                    vUv = uv;
                    vNormal = normalize(normalMatrix * normal);
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform float time;
                uniform vec3 color;
                varying vec2 vUv;
                varying vec3 vNormal;
                void main() {
                    float intensity = pow(0.7 - dot(vNormal, vec3(0, 0, 1.0)), 2.0);
                    float glow = sin(vUv.y * 20.0 + time * 5.0) * 0.5 + 0.5;
                    gl_FragColor = vec4(color, intensity * glow);
                }
            `
        };

        // --- 3D COMPONENTS ---

        // The "Digital Twin" Generator Core
        function GeneratorCore({ active }) {
            const mesh = useRef();
            const material = useRef();
            
            useFrame((state) => {
                const t = state.clock.getElapsedTime();
                mesh.current.rotation.y = t * 0.2;
                mesh.current.rotation.x = Math.sin(t * 0.5) * 0.1;
                
                // Pulse effect on material
                if(material.current) {
                    material.current.distort = THREE.MathUtils.lerp(material.current.distort, active ? 0.6 : 0.2, 0.05);
                    material.current.speed = active ? 4 : 1;
                }
            });

            return (
                <Float speed={2} rotationIntensity={0.5} floatIntensity={0.5}>
                    {/* Inner Core */}
                    <mesh ref={mesh}>
                        <icosahedronGeometry args={[1.5, 30]} />
                        <MeshDistortMaterial 
                            ref={material}
                            color={active ? "#00f3ff" : "#2b2b2b"} 
                            envMapIntensity={1} 
                            clearcoat={1} 
                            clearcoatRoughness={0} 
                            metalness={0.9} 
                            roughness={0.1}
                        />
                    </mesh>
                    
                    {/* Energy Rings */}
                    <mesh rotation={[Math.PI / 2, 0, 0]}>
                        <torusGeometry args={[2.5, 0.02, 16, 100]} />
                        <meshBasicMaterial color="#333" transparent opacity={0.5} />
                    </mesh>
                    <mesh rotation={[Math.PI / 2, 0, 0]} scale={[1.2, 1.2, 1.2]}>
                        <torusGeometry args={[2.5, 0.02, 16, 100]} />
                        <meshBasicMaterial color={active ? "#00f3ff" : "#333"} transparent opacity={0.3} />
                    </mesh>
                </Float>
            );
        }

        // Particle Field
        function Particles() {
            const count = 2000;
            const positions = useMemo(() => {
                const pos = new Float32Array(count * 3);
                for(let i=0; i<count; i++) {
                    pos[i*3] = (Math.random() - 0.5) * 20;
                    pos[i*3+1] = (Math.random() - 0.5) * 20;
                    pos[i*3+2] = (Math.random() - 0.5) * 20;
                }
                return pos;
            }, []);

            const points = useRef();
            useFrame((state) => {
                points.current.rotation.y = state.clock.getElapsedTime() * 0.05;
            });

            return (
                <points ref={points}>
                    <bufferGeometry>
                        <bufferAttribute attach="attributes-position" count={count} array={positions} itemSize={3} />
                    </bufferGeometry>
                    <pointsMaterial size={0.03} color="#444" sizeAttenuation transparent opacity={0.8} />
                </points>
            );
        }

        // --- UI COMPONENTS (React) ---

        function Header() {
            return (
                <header className="absolute top-0 left-0 w-full p-6 flex justify-between items-center z-50 pointer-events-none">
                    <div className="pointer-events-auto flex items-center gap-4">
                        <div className="w-10 h-10 border border-neon-blue flex items-center justify-center bg-neon-blue/10 animate-pulse">
                            <span className="text-neon-blue text-xl font-bold">SG</span>
                        </div>
                        <div>
                            <h1 className="font-mono font-bold text-white tracking-widest text-lg">SURESH GENERATOR</h1>
                            <p className="font-mono text-xs text-neon-blue tracking-[0.3em]">SYSTEMS ONLINE</p>
                        </div>
                    </div>
                    
                    <div className="pointer-events-auto hidden md:flex gap-8">
                        {['SYSTEMS', 'DEPLOYMENT', 'TELEMETRY', 'CONTACT'].map((item) => (
                            <button key={item} className="text-gray-400 hover:text-white font-mono text-sm tracking-wider transition-colors duration-300 relative group">
                                {item}
                                <span className="absolute -bottom-2 left-0 w-0 h-[1px] bg-neon-blue transition-all duration-300 group-hover:w-full"></span>
                            </button>
                        ))}
                    </div>

                    <a href="tel:+919829325775" className="pointer-events-auto bg-neon-blue/10 border border-neon-blue text-neon-blue px-6 py-2 font-mono text-sm hover:bg-neon-blue hover:text-black transition-all duration-300">
                        INITIATE_CALL //
                    </a>
                </header>
            );
        }

        function DataPanel({ title, value, unit, delay }) {
            return (
                <motion.div 
                    initial={{ opacity: 0, x: -50 }}
                    animate={{ opacity: 1, x: 0 }}
                    transition={{ delay: delay, duration: 0.5 }}
                    className="glass-panel p-4 mb-2 w-64 border-l-2 border-l-neon-blue"
                >
                    <div className="text-gray-400 text-xs font-mono uppercase tracking-wider mb-1">{title}</div>
                    <div className="flex items-end gap-2">
                        <span className="text-2xl text-white font-bold font-mono">{value}</span>
                        <span className="text-neon-blue text-sm font-mono mb-1">{unit}</span>
                    </div>
                </motion.div>
            );
        }

        function InteractiveUI({ setActive }) {
            return (
                <div className="absolute top-0 left-0 w-full h-full pointer-events-none z-40 flex flex-col justify-center px-6 md:px-12">
                    <div className="scan-line"></div>
                    
                    {/* Left HUD */}
                    <div className="absolute left-6 md:left-12 top-1/2 -translate-y-1/2 pointer-events-auto">
                        <DataPanel title="Output Capacity" value="3750" unit="kVA" delay={0.5} />
                        <DataPanel title="System Status" value="OPTIMAL" unit="99.9%" delay={0.7} />
                        <DataPanel title="Active Units" value="500+" unit="NODES" delay={0.9} />
                        
                        <motion.div 
                            initial={{ opacity: 0 }}
                            animate={{ opacity: 1 }}
                            transition={{ delay: 1.2 }}
                            className="mt-8"
                        >
                            <h2 className="text-4xl md:text-6xl font-bold text-white mb-4 leading-tight">
                                POWERING <br/>
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-neon-blue to-purple-500">
                                    THE FUTURE
                                </span>
                            </h2>
                            <p className="text-gray-400 max-w-md font-mono text-sm leading-relaxed mb-6">
                                Advanced power backup infrastructure for industrial scale operations. 
                                Predictive maintenance AI integrated. 24/7 autonomous monitoring.
                            </p>
                            
                            <div className="flex gap-4">
                                <button 
                                    onMouseEnter={() => setActive(true)}
                                    onMouseLeave={() => setActive(false)}
                                    className="bg-neon-blue text-black font-bold py-3 px-8 font-mono hover:bg-white transition-colors"
                                >
                                    ENGAGE TURBINE
                                </button>
                                <a 
                                    href="https://wa.me/919829325775" 
                                    className="border border-gray-600 text-white py-3 px-8 font-mono hover:border-white transition-colors"
                                >
                                    DATA_LINK (WA)
                                </a>
                            </div>
                        </motion.div>
                    </div>

                    {/* Right HUD (Technical details) */}
                    <div className="absolute right-6 md:right-12 bottom-12 pointer-events-auto hidden md:block">
                        <div className="glass-panel p-6 w-80">
                            <div className="flex justify-between items-center mb-4 border-b border-gray-700 pb-2">
                                <span className="text-neon-blue font-mono text-sm">DIAGNOSTICS</span>
                                <div className="flex gap-1">
                                    <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                                    <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse delay-75"></div>
                                    <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse delay-150"></div>
                                </div>
                            </div>
                            <div className="space-y-2 font-mono text-xs text-gray-400">
                                <div className="flex justify-between">
                                    <span>LOCATION:</span>
                                    <span className="text-white">NEEMRANA, RJ</span>
                                </div>
                                <div className="flex justify-between">
                                    <span>LATENCY:</span>
                                    <span className="text-white">12ms</span>
                                </div>
                                <div className="flex justify-between">
                                    <span>GRID SYNC:</span>
                                    <span className="text-neon-blue">LOCKED</span>
                                </div>
                                <div className="mt-4 p-2 bg-black/50 border border-gray-800 text-[10px] leading-tight text-green-500 overflow-hidden h-20">
                                    > SYSTEM_INIT... OK<br/>
                                    > CONNECTING TO GRID... OK<br/>
                                    > LOADING ASSETS... OK<br/>
                                    > RENTAL MODULES... READY<br/>
                                    > AMC PROTOCOLS... ACTIVE<br/>
                                    > WAITING FOR USER INPUT_
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // --- MAIN APP COMPONENT ---

        function App() {
            const [active, setActive] = useState(false);

            return (
                <>
                    <Header />
                    <InteractiveUI setActive={setActive} />
                    
                    <div className="absolute inset-0 z-0 bg-deep-space">
                        <Canvas camera={{ position: [0, 0, 8], fov: 45 }}>
                            <Suspense fallback={null}>
                                <PerspectiveCamera makeDefault position={[0, 0, 8]} />
                                <OrbitControls 
                                    enableZoom={false} 
                                    enablePan={false} 
                                    maxPolarAngle={Math.PI / 1.5} 
                                    minPolarAngle={Math.PI / 3}
                                />
                                
                                {/* Lighting */}
                                <ambientLight intensity={0.5} />
                                <pointLight position={[10, 10, 10]} intensity={1} color="#00f3ff" />
                                <pointLight position={[-10, -10, -10]} intensity={0.5} color="#purple" />
                                
                                {/* 3D Scene */}
                                <Stars radius={100} depth={50} count={5000} factor={4} saturation={0} fade speed={1} />
                                <group position={[2, 0, 0]}>
                                    <GeneratorCore active={active} />
                                </group>
                                <Particles />

                                {/* Post Processing Simulation (Fog) */}
                                <fog attach="fog" args={['#050505', 5, 20]} />
                            </Suspense>
                        </Canvas>
                    </div>
                </>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
